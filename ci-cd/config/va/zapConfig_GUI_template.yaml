zapConfig:
  baseUrl: "http://eric-oss-assurance-indexer:8080"
  scanType: "api"
  config_dir: "zap/config"
  globalConfig:
  endpoints:
    - name: "indexer"
      url: "/v1/indexer-info/indexer"
  report:
    dir: "%{VA_REPORT_ZAP_FOLDER}"
    format:
      - html
      - json
      - md
      - xml
  properties:
    zap_container_port: 4040
  timeout: 5